<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="author" content="{{ site.name }}" />
        <title>
            {% if page.title %}
            {{ page.title }} &ndash;
            {% endif %}
            {{ site.name }}
        </title>
        <link rel="stylesheet" type="text/css" href="/style.css" />
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans:400|Titillium+Web" />
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.4/jquery.fancybox.css" />
        <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/jquery.nanoscroller/0.7.2/nanoscroller.min.css" />
        <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery.nanoscroller/0.7.2/jquery.nanoscroller.min.js"></script>
        <link rel="alternate" type="application/rss+xml" href="/rss.xml" />
    </head>
    <body>
        <a href="https://github.com/blat/timeline"><img style="position: fixed; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_green_007200.png" alt="Fork me on GitHub"></a>
        <div id="wrapper">
            <div id="header" class="box box-top">
                <div class="cover">
                    <img src="/images/cover.jpg" />
                </div>
                <div class="headline">
                    <img class="avatar" src="{{ site.avatar }}?s=150" />
                    <h1 class="name">{{site.name}}</h1>
                    <div class="meta">
                        {% if site.twitter %}
                        <a href="https://twitter.com/{{ site.twitter }}"><img src="/images/twitter.png" /></a>
                        {% endif %}
                        <a href="/rss.xml"><img src="/images/rss.png" /></a>
                    </div>
                </div>
            </div>
            {{ content }}
        </div>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/masonry/2.1.08/jquery.masonry.min.js"></script>
        <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.4/jquery.fancybox.pack.js"></script>
        <script type="text/javascript" src="/application.js"></script>
    </body>
</html>
